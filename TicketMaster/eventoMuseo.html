<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Museo</title>
    <link rel="stylesheet" href="style/estilos.css">
    <link rel="stylesheet" href="style/principal.css">
    <link rel="stylesheet" href="style/general.css">


    <style>
        /* Fondo con imagen */
        body::before {
              content: "";
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 125%;
              background: url('assets/fondo_museo.jpg') no-repeat center center/cover;
              filter: brightness(50%);
              z-index: -1;
          }  
      </style>

</head>
<body>

    <div class="header">
        <div class="left_section">
                <a href="principal.html" id="logo-btn">
                    <img id="logo" src="assets/logo_white.png" alt="Logo">
                </a>        
        </div>
        <div class="middle_section">
            <div class="cine">
                <p  class="cine_p" onclick="window.location.href='eventoCine.html'">Cine</p>
            </div>
            <div class="museo">
                <p class="museo_p" onclick="window.location.href='eventoMuseo.html'">Museo</p>
            </div>
            <div class="teatro">
                <p class="teatro_p" onclick="window.location.href='eventoTeatro.html'">Teatro</p>
            </div>
        </div>
        <div class="rigth_section">
            <div class="registro" onclick="window.location.href='index.html'">
                <img class="registro_icon" src="assets/icon/profile_icon.svg">
                <p class="registro_paragraph">Registrate</p>
            </div>
        </div>
    </div>

    <div class="contenedor">
        <h1>Eventos de Museo</h1>
    
        <section class="eventos_grid">
    
           <!-- Exposición Van Gogh -->
            <div class="evento">
                <div class="evento_row">
                    <img class="evento_image" src="assets/img_events/museo_vangogh.jpg" alt="Van Gogh">
                </div>
                <div>
                    <button class="btn" onclick="mostrarDetallesVanGogh()">Ver Detalles</button>
                    <button class="btn" onclick="guardarDatosEvento('Museo', 'Van Gogh', 'General')">Comprar Boletos</button>
                </div>
            </div>

            <!-- Exposición El Renacimiento -->
            <div class="evento">
                <div class="evento_row">
                    <img class="evento_image" src="assets/img_events/museo_renacimiento.jpg" alt="El Renacimiento">
                </div>
                <div>
                    <button class="btn" onclick="mostrarDetallesRenacimiento()">Ver Detalles</button>
                    <button class="btn" onclick="guardarDatosEvento('Museo', 'El Renacimiento', 'General')">Comprar Boletos</button>
                </div>
            </div>

            <!-- Exposición Arte Romano -->
            <div class="evento">
                <div class="evento_row">
                    <img class="evento_image" src="assets/img_events/museo_romano.jpeg" alt="Arte Romano">
                </div>
                <div>
                    <button class="btn" onclick="mostrarDetallesRomano()">Ver Detalles</button>
                    <button class="btn" onclick="guardarDatosEvento('Museo', 'Arte Romano', 'General')">Comprar Boletos</button>
                </div>
            </div>

    
        </section>
        <a href="/principal.html" class="btn">Volver a la selección</a>
    </div>
    

        
    </div>
</body>

<script>
    function mostrarDetallesVanGogh() {
        alert(
            "Exposición: Van Gogh\n" +
            "Museo de Louvre París, 10:00 AM - 6:00 PM\n" +
            "Capacidad: 200 visitantes | Precio: $15\n" +
            "Horarios de servicio: Lunes a Domingo, 9:00 AM - 7:00 PM\n" +
            "Compra máxima: 5 boletos por usuario\n" +
            "Restricciones: No cámaras, no alimentos"
        );
    }
    
    function mostrarDetallesRenacimiento() {
        alert(
            "Exposición: El Renacimiento\n" +
            "Museo Metropolitano de Nueva York, 9:00 AM - 5:00 PM\n" +
            "Capacidad: 300 visitantes | Precio: $20\n" +
            "Horarios de servicio: Lunes a Domingo, 9:00 AM - 5:00 PM\n" +
            "Compra máxima: 5 boletos por usuario\n" +
            "Restricciones: No cámaras, no alimentos"
        );
    }
    
    function mostrarDetallesRomano() {
        alert(
            "Exposición: Arte Romano\n" +
            "Museo Vaticano, 10:00 AM - 6:00 PM\n" +
            "Capacidad: 500 visitantes | Precio: $25\n" +
            "Horarios de servicio: Lunes a Domingo, 9:00 AM - 7:00 PM\n" +
            "Compra máxima: 5 boletos por usuario\n" +
            "Restricciones: No cámaras, no alimentos"
        );
    }

    //Nombre de usuario
    document.addEventListener("DOMContentLoaded", () => {
          const nombre = localStorage.getItem("nombreUsuario");
      
          if (nombre) {
            const parrafo = document.querySelector(".registro_paragraph");
            const contenedor = document.querySelector(".registro");
      
            if (parrafo && contenedor) {
              parrafo.textContent = nombre;
              contenedor.style.cursor = "default";
              contenedor.onclick = null;
            }
          }
        });


    //Guardado de datos
        function guardarDatosEvento(tipo, nombreEvento, ubicacion) {
        localStorage.setItem("tipoEvento", tipo);
        localStorage.setItem("eventoSeleccionado", nombreEvento);
        localStorage.setItem("ubicacionSeleccionada", ubicacion);
        window.location.href = "pagos/pago.html";
    }


    </script>
    

</html>
